<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
             <input type="text" placeholder="enter city name">
             <button><img src="images/search_img-removebg-preview.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png " class="weather-icon" alt="">
            <h1 class="temp"> 22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity_img-removebg-preview.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/windspeed_img-removebg-preview.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
